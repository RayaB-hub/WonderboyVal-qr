<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Wonderboy ‚ù§Ô∏è</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: black;
  color: white;
  overflow: hidden;
}

/* SCREENS */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.screen.active { display: flex; }

/* PUZZLE */
#puzzle {
  background: url("puzzle.jpg") center/cover no-repeat;
}
.tiles {
  display: flex;
  gap: 12px;
}
.tile {
  width: 70px;
  height: 70px;
  background: #ff5c8a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  border-radius: 12px;
  cursor: pointer;
}
.tile.selected { outline: 3px solid white; }
button {
  margin-top: 25px;
  padding: 10px 22px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

/* 404 */
#err { font-size: 36px; }

/* QUESTION */
#question {
  background: url("us.jpg") center/cover no-repeat;
}
.overlay {
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
}

/* FINAL */
#final {
  background: url("wedding.png") center/contain no-repeat;
}

/* PETALS */
.petal {
  position: fixed;
  top: -50px;
  width: 30px;
  pointer-events: none;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- PUZZLE -->
<div id="puzzle" class="screen active">
  <h1>Arrange the letters üíó</h1>
  <div class="tiles" id="tiles"></div>
  <button onclick="checkPuzzle()">Done</button>
</div>

<!-- 404 -->
<div id="page404" class="screen">
  <div id="err">404: Single Status Not Found</div>
  <button onclick="goQuestion()">Refresh</button>
</div>

<!-- QUESTION -->
<div id="question" class="screen">
  <div class="overlay">
    <h1>Will you be my Valentine, Wonderboy?</h1>
    <button onclick="yes()">Yes</button>
    <button onclick="no()">No</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <div class="overlay">
    <h1>
      Yes, that's like my man ‚ù§Ô∏è<br>
      Now you're hinged for life.<br><br>
      I love you pretty boy.<br>
      I'll marry you someday for sure.<br>
      Na korte chaile tuley niye jabo üòã
    </h1>
  </div>
</div>

<script>
/* PUZZLE LOGIC */
const word = [
  "H","E","L","L","O",
  " ",
  "W","O","N","D","E","R","B","O","Y"
];
let scrambled = [...word].sort(()=>Math.random()-0.5);
let selected = null;
const tilesDiv = document.getElementById("tiles");

scrambled.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="tile";
  d.textContent=l;
  d.onclick=()=>{
    if(selected===null){
      selected=i; d.classList.add("selected");
    } else {
      [scrambled[selected],scrambled[i]]=[scrambled[i],scrambled[selected]];
      render();
      selected=null;
    }
  };
  tilesDiv.appendChild(d);
});

function render(){
  tilesDiv.innerHTML="";
  scrambled.forEach((l,i)=>{
    const d=document.createElement("div");
    d.className="tile";
    d.textContent=l;
    d.onclick=()=>{ selected=i; };
    tilesDiv.appendChild(d);
  });
}

function checkPuzzle(){
  if(scrambled.join("")==="HELLOWONDERBOY"){
    show("page404");
  } else {
    alert("Try again üòã");
  }
}

/* SCREEN CONTROL */
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* FLOW */
function goQuestion(){ show("question"); }
function no(){ alert("Ek thappor marbo üòå"); }
function yes(){
  show("final");
  petals();
}

/* PETALS */
function petals(){
  for(let i=0;i<40;i++){
    const p=document.createElement("img");
    p.src="rose.png";
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(p);
  }
}
</script>

</body>
</html>
